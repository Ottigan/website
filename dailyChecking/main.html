<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Daily Checking</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<header>
			<nav class="flex jc-se ai-c">
				<ul class="container flex jc-se ls-none">
					<li><a id="dc" href="main.html">Daily Checking</a></li>
					<li><a id="tracking" href="tracking.html">Tracking DB</a></li>
					<li><a id="new-product" href="new.html">Add New Table/Casino</a></li>
				</ul>
				<div class="navSlash"></div>
				<form id="login-form" action="" method="">
					<input
						id="txt-user"
						name="user"
						type="text"
						placeholder="e-mail"
						autocomplete="username"
					/>
					<input
						id="txt-pass"
						name="pass"
						type="password"
						placeholder="password"
						autocomplete="current-password"
					/>
					<button id="login-button" type="button">Log In</button>
					<button id="logout-button" type="button">
						Log Out
					</button>
				</form>
			</nav>
			<div class="navBottomBorder"></div>
		</header>
		<section style="margin-top: 50px;" class="flex jc-c">
			<div id="checkrows" class="container flex vertical jc-c js-c ai-c">
				<form id="main-row" action="" method="" class="flex jc-c">
					<div>
						<label for="table-0">Game Table</label><br />
						<input
							id="table-0"
							type="text"
							name="table"
							list="names"
							class="inputElement highlight-this"
							autocomplete="off"
							pattern="[a-zA-Z0-9 ]+"
						/>
						<datalist id="names"> </datalist>
					</div>
					<div>
						<label for="platform-0">Platform</label><br />
						<input
							id="platform-0"
							name="platform"
							type="text"
							list="platforms"
							class="highlight-this"
							autocomplete="off"
						/>
						<datalist id="platforms">
							<option value="Android MHTML5"></option>
							<option value="Android Native"></option>
							<option value="Android Wrapper"></option>
							<option value="iOS MHTML5"></option>
							<option value="iOS Native"></option>
							<option value="iOS Wrapper"></option>
							<option value="MacOS Chrome"></option>
							<option value="MacOS Firefox"></option>
							<option value="MacOS Safari"></option>
							<option value="Windows Chrome"></option>
							<option value="Windows Download"></option>
							<option value="Windows Firefox"></option>
						</datalist>
					</div>
					<div>
						<label for="casino">Casino</label><br />
						<input
							id="casino-0"
							type="text"
							name="casino"
							list="casinos"
							class="inputElement highlight-this"
							autocomplete="off"
						/>
						<datalist id="casinos"> </datalist>
					</div>
					<div id="counter-reset-container" class="flex vertical jc-sb">
						<button id="reset-button" type="button">x</button>
						<span id="counter-0" class="counter highlight-this"></span>
					</div>

					<div id="target-save-container" class="flex vertical jc-sb">
						<button id="save-button" type="button">
							Save
						</button>
						<input id="target-0" type="number" class="target highlight-this"
						maxlength="2" min="1" max="12" / />
					</div>

					<button id="0" class="submitButton highlight-this" type="button">
						Submit
					</button>
				</form>
				<div id="row-manipulator" class="flex">
					<button>Add</button>
					<button>Remove</button>
				</div>
			</div>
		</section>
		<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-firestore.js"></script>
		<script src="js/dc.js" defer></script>
	</body>
</html>
