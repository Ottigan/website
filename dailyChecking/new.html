<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Product</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <nav style="
          background-color: rgb(35, 83, 83);
          height: 40px;
          font-size: xx-large;
        " class="flex jc-c ai-c">
            <ul class="container flex jc-se ls-none">
                <li><a id="dc" href="main.html">Daily Checking</a></li>
                <li><a id="tracking" href="tracking.html">Tracking DB</a></li>
                <li><a id="new-product" href="new.html">Add New Table/Casino</a></li>
            </ul>
        </nav>
    </header>
    <hr />
    <section style="margin-top: 50px;" class="flex jc-c">
        <div class="flex vertical">
            <div style="margin-bottom: 5px;" class="container flex jc-sb">
                <form action="" style="width: 45%; margin: 0 3px 0 0;" class="flex">
                    <div class="flex flex-grow vertical">
                        <label for="new-table">Add Table</label>
                        <input id="new-table" type="text" name="" class="flex-grow" />
                    </div>
                    <button style="height: 52%; width: 10%; align-self: flex-end;" type="button" id="add-table">
                        Add
                    </button>
                </form>
                <form action="" style="width: 45%;" class="flex">
                    <div class="flex flex-grow vertical">
                        <label for="new-casino">Add Casino</label>
                        <input id="new-casino" type="text" name="" class="flex-grow" />
                    </div>
                    <button style="height: 52%; width: 10%; align-self: flex-end;" type="button" id="add-casino">
                        Add
                    </button>
                </form>
            </div>
            <hr />
            <div style="margin-top: 20px;" class="flex jc-sb">
                <div style="width: 45%;">
                    <ul id="table-list" class="ls-none"></ul>
                </div>
                <div style="width: 45%;">
                    <ul id="casino-list" class="ls-none"></ul>
                </div>
            </div>
        </div>
    </section>
    <script src="js/new.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
