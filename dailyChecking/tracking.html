<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tracking DB</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link id="style" rel="stylesheet" href="css/dark.css" />
		<script src="js/cookies.js"></script>
	</head>

	<body class="db-body">
		<header>
			<nav class="flex jc-se ai-c">
				<ul class="container flex jc-se ls-none">
					<li><a id="dc" href="main.html">Daily Checking</a></li>
					<li><a id="tracking" href="tracking.html">Tracking DB</a></li>
					<li><a id="new-product" href="new.html">Add New Table/Casino</a></li>
				</ul>
				<div class="navSlash"></div>
				<div id="color-mode" class="flex">
					<label for="mode" class="flex ai-c"
						><svg
							id="sun"
							xmlns="http://www.w3.org/2000/svg"
							width="20"
							height="20"
							viewBox="0 0 24 24"
						>
							<path
								d="M4.069 13h-4.069v-2h4.069c-.041.328-.069.661-.069 1s.028.672.069 1zm3.034-7.312l-2.881-2.881-1.414 1.414 2.881 2.881c.411-.529.885-1.003 1.414-1.414zm11.209 1.414l2.881-2.881-1.414-1.414-2.881 2.881c.528.411 1.002.886 1.414 1.414zm-6.312-3.102c.339 0 .672.028 1 .069v-4.069h-2v4.069c.328-.041.661-.069 1-.069zm0 16c-.339 0-.672-.028-1-.069v4.069h2v-4.069c-.328.041-.661.069-1 .069zm7.931-9c.041.328.069.661.069 1s-.028.672-.069 1h4.069v-2h-4.069zm-3.033 7.312l2.88 2.88 1.415-1.414-2.88-2.88c-.412.528-.886 1.002-1.415 1.414zm-11.21-1.415l-2.88 2.88 1.414 1.414 2.88-2.88c-.528-.411-1.003-.885-1.414-1.414zm2.312-4.897c0 2.206 1.794 4 4 4s4-1.794 4-4-1.794-4-4-4-4 1.794-4 4zm10 0c0 3.314-2.686 6-6 6s-6-2.686-6-6 2.686-6 6-6 6 2.686 6 6z"
							/></svg
					></label>
					<input
						id="style-button"
						name="mode"
						type="range"
						step="1"
						min="0"
						max="1"
					/>
					<label for="mode" class="flex ai-c"
						><svg
							id="moon"
							xmlns="http://www.w3.org/2000/svg"
							width="20"
							height="20"
							viewBox="0 0 24 24"
						>
							<path
								d="M0 12c0 6.627 5.373 12 12 12s12-5.373 12-12-5.373-12-12-12-12 5.373-12 12zm2 0c0-5.514 4.486-10 10-10v20c-5.514 0-10-4.486-10-10z"
							/></svg
					></label>
				</div>
				<form id="login-form" action="" method="">
					<input
						id="txt-user"
						name="user"
						type="text"
						placeholder="e-mail"
						autocomplete="username"
					/>
					<input
						id="txt-pass"
						name="pass"
						type="password"
						placeholder="password"
						autocomplete="current-password"
					/>
					<button id="login-button" type="button">Log In</button>
					<button id="logout-button" type="button">
						Log Out
					</button>
				</form>
			</nav>
			<div class="navBottomBorder"></div>
		</header>
		<section style="margin-top: 50px;" class="flex jc-c">
			<div class="container flex vertical jc-c js-c ai-c">
				<form id="db-form" action="" method="" class="flex ai-fs">
					<div>
						<label for="from">From</label><br />
						<input id="tracking-from" type="date" name="from" />
					</div>
					<div>
						<label for="to">To</label><br />
						<input id="tracking-to" type="date" name="to" id="" />
					</div>
					<div>
						<label for="table">Table Name</label><br />
						<input
							id="tracking-name"
							type="text"
							name="table"
							list="names"
							class="inputElement"
							autocomplete="off"
							pattern="a-zA-Z0-9 "
						/>
						<datalist id="names"> </datalist>
					</div>
					<div>
						<label for="platform">Platform</label><br />
						<input
							id="tracking-platform"
							name="platform"
							type="text"
							list="platforms-tracking"
							autocomplete="off"
						/>
						<datalist id="platforms-tracking">
							<option value="Android MHTML5"></option>
							<option value="Android Native"></option>
							<option value="Android Wrapper"></option>
							<option value="iOS MHTML5"></option>
							<option value="iOS Native"></option>
							<option value="iOS Wrapper"></option>
							<option value="MacOS Chrome"></option>
							<option value="MacOS Firefox"></option>
							<option value="MacOS Safari"></option>
							<option value="Windows Chrome"></option>
							<option value="Windows Download"></option>
							<option value="Windows Firefox"></option>
						</datalist>
					</div>
					<div>
						<label for="casino">Casino</label><br />
						<input
							id="tracking-casino"
							type="text"
							name="casino"
							list="casinos"
							class="inputElement"
							autocomplete="off"
							pattern="[a-zA-Z0-9]"
						/>
						<datalist id="casinos"> </datalist>
					</div>
					<button id="tracking-button" class="flex as-fe ai-c" type="button">
						Search
					</button>
				</form>
				<div id="db-data">
					<table class="flex vertical">
						<thead>
							<tr class="flex">
								<td>Game Table</td>
								<td>Platform</td>
								<td>Casino</td>
								<td>QA</td>
								<td>Timestamp</td>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</section>
		<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-firestore.js"></script>
		<script src="js/tracking.js"></script>
	</body>
</html>
